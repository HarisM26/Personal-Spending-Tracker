
{% extends 'base_content.html' %}
{% block content %}

{{ create_transaction_form.media }}
<section class="content-section">
    <div>
        <h1>Add Transaction</h1>
      </div>
      <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item active"> <a href="{% url 'feed' %}">Home</a></li>
            <li class="breadcrumb-item active"> <a href="{% url 'spending' %}">Spending</a></li>
            <li class="breadcrumb-item"> <a>Add Transaction</a></li>
          </ol>
      </nav>
    <div class="main-card">
        <form action="{% url 'add_spending_transaction' request_id %}" method="post">
            {% csrf_token %}
            {% include 'partials/bootstrap_form.html' with form=create_transaction_form %}
            <input type="submit" value="Add transaction" class="btn btn-info">
        </form>
    </div>
</section>

{% endblock %}
