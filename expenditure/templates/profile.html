{% extends 'base_content.html' %}
{% block content %}


<div class="card">
    <div>
        <h1>Profile</h1>
    </div>
    <div card-body text-start text-left bottom-align-text>
        <p>
            Name: {{ user.first_name }} {{ user.last_name }} <br><br>
            Username: {{ user.username }}<br><br>
            Email: {{ user.email }} <br><br>

        </p>
    </div>

</div>

{% endblock %}
