
{% extends 'base.html' %}
{% block body %}

<nav class="navbar  navbar-light bg-light fixed-top" id="navbar">
  
    <div class="container">
      <!-- If logged in , home button should take me to feed-->
        <a class="navbar-brand" href="{% url 'home' %}" id="feed-home_text">
            <span> 
                <img src="../../static/images/logo2.png" alt="" width="45" height="45" class="d-inline-block align-text-middle">
            </span> Void Money Tracker
        </a>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
          
                
                <ul class="navbar-nav ml-auto">
                    
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'log_in' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'sign_up' %}">Get Started</a>
                    </li>
                </ul>
                
                  
                    
            </div>
        </nav>
    </div>

    
  </nav>

<section class="signing">
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
            class="img-fluid" alt="Phone image">
        </div>
          <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <div class="card">
              <div class="card-body">
            
                <div class="mb-md-5 mt-md-4 pb-5">
            
                  <h2>Login</h2>
                <div class="line"></div>
                <form action="{% url 'log_in' %}" method="post" >
                  {% csrf_token %}
                  <input type="hidden" name="next" value="{{ next }}">
                  {% include 'partials/bootstrap_form.html' with form=form %}
                  <input type="submit" value="Login" class="btn btn-info">
                </form>
                  
            
                </div>
            
                <div>
                  <p class="mb-0">Don't have an account? <a href="{% url 'sign_up' %}">Get Started</a>
                  </p>
                </div>
            
              </div>
            </div>
  
          </div>
      </div>
    </div>
  </section>
    
{% endblock %}
