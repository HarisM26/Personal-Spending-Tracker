<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">

      
      <ul class="navbar-nav ml-auto">
          
        <li class="nav-item">
          <a class="nav-link" href="{% url 'feed' %}">Home</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="{% url 'all_categories' %}">Categories</a>
          </li>
          
          <li class="nav-item">
              <a class="nav-link" href="{% url 'reports' %}">Reports</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'leaderboard' %}">Leaderboard</a>
        </li>
          
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa-regular fa-bell">
                {% if unread_status_count > 0 %}
                  <span class="badge rounded-pill bg-danger"> &#160; </span>
                {% endif %}
              </i>
              
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              {% for notification in latest_notifications%}
                <li><a class="dropdown-item" href="{% url 'mark_as_read' notification.id %}">{{ notification.title }}</a></li>
              {% endfor%}
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="{% url 'notification_page' %}">Notifications</a></li>
            </ul>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link" href="#" id="user-account-dropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <span class="bi-person-circle"></span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="user-account-dropdown" id="profile_list">
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="{% url 'profile' %}">Profile</a></li>
              <li><a class="dropdown-item" href="{% url 'add_friend' %}">Add Friends</a></li>
              <li><a class="dropdown-item" href="{% url 'log_out' %}">Log out</a></li>
            </ul>
          </li>
      </ul>
        
          
  </div>
</nav>
