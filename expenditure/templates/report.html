{% extends 'base_content.html' %}

{% block content %}

{{ form.media }}
<div class="card">
  <div class="container vh-100">
    <div class="row h-100">
        <div class="col-12 my-auto">
            <div class="cover-card">
                <h1>Reports</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    {% include 'partials/bootstrap_form.html' with form=form %}
                <input type="submit" value="Get report" class="btn btn-primary btn-100">
                </form>
                {% for transaction in transactions %}
                  <li>{{transaction.month}} &#187;&#187;&#187; <span> &#45; &#163;{{transaction.total}} </span></li>
              {% endfor %}
            </div>
        </div>
    </div>
  </div>
</div>
{% endblock %}
