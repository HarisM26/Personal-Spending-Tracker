<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern HTML Email Template</title>
    <style type="text/css">
      body {
        margin: 0;
        background-color: #cccccc;
      }
      table {
        border-spacing: 0;
      }
      td {
        padding: 0;
      }
      img {
        border: 0;
      }
      .wrapper {
        width: 100%;
        table-layout: fixed;
        background-color: #cccccc;
        padding-bottom: 60px;
      }
      .main {
        background-color: #ffffff;
        margin: 0 auto;
        width: 100%;
        max-width: 600px;
        border-spacing: 0;
        font-family: sans-serif;
        color: #171c1f;
      }
      .two-columns {
        text-align: center;
        font-size: 0;
      }
      .two-columns .column {
        width: 100%;
        max-width: 300px;
        display: inline-block;
        vertical-align: top;
        text-align: center;
      }
      .three-columns {
        text-align: center;
        font-size: 0;
        padding: 15px 0 25px;
      }
      .three-columns .column {
        width: 100%;
        max-width: 200px;
        display: inline-table;
        vertical-align: top;
        text-align: center;
      }
      .three-columns .padding {
        padding: 15px;
        display: inline-table;
      }
      .three-columns .content {
        font-size: 12px;
        line-height: 20px;
        padding: 0 5px;
        display: inline-table;
      }
    </style>
  </head>
  <body>
    <center class="wrapper">
      <table class="main" width="100%">
        <!-- TOP BORDER -->
        <tr>
          <td height="8"></td>
        </tr>

        <!-- LOGO SECTION -->
        <tr>
          <td style="padding: 14px 0 4px">
            <table width="100%">
              <tr>
                <td class="two-columns">
                  <table class="column">
                    <tr>
                      <td style="padding: 0 62px 10px">
                        <a href="#">
                          <img
                            src="../../../static/images/logo2.png"
                            alt="Void Money Tracker Logo"
                            width="180"
                            title="Void Money Tracker Logo"
                          />
                        </a>
                      </td>
                    </tr>
                  </table>

                  <table class="column">
                    <tr>
                      <td style="padding: 10px 72px">
                        <a href="#">
                          <img
                          src="../../../static/images/email_imgs/black-facebook.png"
                          alt"" width="30">
                        </a>
                        <a href="#">
                          <img
                          src="../../../static/images/email_imgs/black-twitter.png"
                          alt"" width="30">
                        </a>
                        <a href="#">
                          <img
                          src="../../../static/images/email_imgs/black-youtube.png"
                          alt"" width="30">
                        </a>
                        <a href="#">
                          <img
                          src="../../../static/images/email_imgs/black-linkedin.png"
                          alt"" width="30">
                        </a>
                        <a href="#">
                          <img
                          src="../../../static/images/email_imgs/black-instagram.png"
                          alt"" width="30">
                        </a>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>

        <!-- BANNER IMAGE -->
        <tr>
          <td>
            <a href="#"
              ><img
                src="../../../static/images/bkg2.jpg"
                alt=""
                width="600"
                style="max-width: 100%; height: 60px"
              />
            </a>
          </td>
        </tr>

        <!-- THREE COLUMN SECTION -->

        <tr>
          <td>
            <table width="100%">
              <tr>
                <td class="three-columns">
                  <table class="content">
                    <tr>
                      <td class="padding">
                        <table class="column">
                          <tr>
                            <td>
                              <a href="#">
                                <img
                                  src="../../../static/images/email_imgs/pin.png"
                                  alt=""
                                  width="130"
                                  style="max-width: 130px"
                                />
                              </a>
                            </td>
                          </tr>
                          <tr>
                            <td>
                              <p style="font-weight: bold; font-size: 17px">
                                Track
                              </p>
                              <p>Add all your expenses with ease.</p>
                            </td>
                          </tr>
                        </table>
                        <table class="column">
                          <tr>
                            <td>
                              <a href="#">
                                <img
                                  src="../../../static/images/email_imgs/categorise.png"
                                  alt=""
                                  width="130"
                                  style="max-width: 130px"
                                />
                              </a>
                            </td>
                          </tr>
                          <tr>
                            <td>
                              <p style="font-weight: bold; font-size: 17px">
                                Organise
                              </p>
                              <p>Add each expense to a category.</p>
                            </td>
                          </tr>
                        </table>
                        <table class="column">
                          <tr>
                            <td>
                              <a href="#">
                                <img
                                  src="../../../static/images/email_imgs/finetune.png"
                                  alt=""
                                  width="130"
                                  style="max-width: 130px"
                                />
                              </a>
                            </td>
                          </tr>
                          <tr>
                            <td>
                              <p style="font-weight: bold; font-size: 17px">
                                Personalise
                              </p>
                              <p>Fine tune the limits for each category.</p>
                            </td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>

        <!-- TWO COLUMN SECTION -->

        <tr>
          <td>
            <table width="100%">
              <tr>
                <td class="two-columns">
                  <table class="column">
                    <tr>
                      <td>
                        <a href="#">
                          <img
                            src="../../../static/images/pound.jpg"
                            alt=""
                            width="400"
                          />
                        </a>
                      </td>
                    </tr>
                  </table>

                  <table class="column">
                    <tr></tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>

        <!-- TITLE, TEXT & BUTTON -->

        <!-- FOOTER SECTION -->
      </table>
    </center>
  </body>
</html>
