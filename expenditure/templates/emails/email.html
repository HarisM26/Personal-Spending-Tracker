<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{title}}</title>
        <style type="text/css">
            body {
                margin: 0;
                background-color: #cccccc;
            }
            table {
                border-spacing: 0;
            }
            td {
                padding: 0;
            }
            img {
                border: 0;
            }
            .wrapper {
                width: 100%;
                table-layout: fixed;
                background-color: #cccccc;
                padding-bottom: 60px;
            }
            .main {
                background-color: #ffffff;
                margin: 0 auto;
                width: 100%;
                max-width: 600px;
                border-spacing: 0;
                font-family: sans-serif;
                color: #171c1f;
            }
            .two-columns {
                text-align: center;
                font-size: 0;
            }
            .two-columns .column {
                width: 100%;
                max-width: 300px;
                display: inline-block;
                vertical-align: top;
                text-align: center;
            }
            .three-columns {
                text-align: center;
                font-size: 0;
                padding: 15px 0 25px;
            }
            .three-columns .column {
                width: 100%;
                max-width: 200px;
                display: inline-table;
                vertical-align: top;
                text-align: center;
            }
            .three-columns .padding {
                padding: 15px;
                display: inline-table;
            }
            .three-columns .content {
                font-size: 12px;
                line-height: 20px;
                padding: 0 5px;
                display: inline-table;
            }
            .two-columns .last {
                padding: 15px 0;
            }
            .two-columns .padding {
                padding: 20px;
            }
            .two-columns .content {
                font-size: 15px;
                line-height: 20px;
                text-align: left;
            }
            .button {
                background-color: #ffffff;
                color: #171a20;
                text-decoration: none;
                padding: 12px 20px;
                border-radius: 5px;
                font-weight: bold;
            }
            .button-dark {
                background-color: #171a20;
                color: #ffffff;
                text-decoration: none;
                padding: 12px 20px;
                border-radius: 5px;
                font-weight: bold;
            }
        </style>
        </head>
        <body>
            <center class="wrapper">
            <table class="main" width="100%">
            <!-- TOP BORDER -->
            <tr>
            <td height="8"></td>
            </tr>

            <!-- LOGO SECTION -->
            <tr>
            <td style="padding: 14px 0 4px">
                <table width="100%">
                <tr>
                    <td class="two-columns">
                    <table class="column">
                        <tr>
                        <td style="padding: 0 62px 10px">
                            <a href="#">
                            <img
                                src="https://i.ibb.co/frQmrPx/logo2.png"
                                alt="Void Money Tracker Logo"
                                width="180"
                                title="Void
                            Money Tracker Logo"
                            />
                            </a>
                        </td>
                        </tr>
                    </table>

                    <table class="column">
                        <tr>
                        <td style="padding: 10px 72px">
                            <a href="#">
                            <img src="https://i.ibb.co/m4QS2tp/black-facebook.png"
                            alt"" width="30">
                            </a>
                            <a href="#">
                            <img src="https://i.ibb.co/dLvJw4p/black-twitter.png"
                            alt"" width="30">
                            </a>
                            <a href="#">
                            <img src="https://i.ibb.co/jDz18vD/black-youtube.png"
                            alt"" width="30">
                            </a>
                            <a href="#">
                            <img src="https://i.ibb.co/x5h3McB/black-linkedin.png"
                            alt"" width="30">
                            </a>
                            <a href="#">
                            <img
                            src="https://i.ibb.co/F3xPTYb/black-instagram.png"
                            alt"" width="30">
                            </a>
                        </td>
                        </tr>
                    </table>
                    </td>
                </tr>
                </table>
            </td>
            </tr>

        </center>
        
    </body>
</html>
