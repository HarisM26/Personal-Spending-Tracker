{% extends 'base_content.html' %}
{% block content %}

{{ create_transaction_form.media }}
<div class="card">
    <div class="container vh-100">
      <div class="row h-100">
          <div class="col-12 my-auto">
              <div class="cover-card">
                  <h1>Add Transaction</h1>
                  <form action="{% url 'add_transaction' request_id %}" method="post" enctype="multipart/form-data">
                      {% csrf_token %}
                      {% include 'partials/bootstrap_form.html' with form=create_transaction_form.visible_fields %}
                  <input type="submit" value="Add transaction" class="btn btn-100">
                  </form>
              </div>
          </div>
      </div>
    </div>
</div>
{% endblock %}
