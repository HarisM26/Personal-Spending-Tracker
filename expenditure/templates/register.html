{% extends 'base_content.html' %}
{% block content %}

<div class="card">
    <h1>Register</h1>
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        {% include 'partials/bootstrap_form.html' with form=form %}
        <input type="submit" value="Register" class="btn btn-info">
    </form>
</div>
    
{% endblock %}
